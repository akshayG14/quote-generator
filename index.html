<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <!-- style related -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left white-icon-color"></i>
        <span id="quote" class="white-text-color"></span>
        <!-- <span id="quote" class="white-text-color">We all need someone to kiss us goodbye.</span> -->
        <!-- <i class="fas fa-quote-right white-icon-color"></i> -->
      </div>

      <!-- Quote Author -->
      <div class="quote-author">
        <span id="author" class="white-text-color"></span>
        <!-- <span id="author" class="white-text-color"> Peanuts </span> -->
      </div>

      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter-button" title="Tweet this!!!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote-button" class="new-quote-button">New Quote</button>
      </div>
    </div>

    <!-- Loader Src:https://projects.lukehaas.me/css-loaders/ -->
    <div id="loader" class="loader">Loading...</div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
